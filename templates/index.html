<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterblog | TheBlogSpot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to Masterblog!</h1>
        <h4 class="subtitle">by TheBlogSpot</h4>
        <a href="{{ url_for('add') }}" class="btn-add">‚ûï Add New Post</a>
    </header>

    <main>
        {% for post in posts %}
        <div class="post-card">
            <div class="post-header">
                <h2>{{ post.title }}</h2>
                <p class="post-author"><em>Written by {{ post.author }}</em></p>
            </div>

            <p class="post-content">{{ post.content }}</p>

            <div class="post-actions">
                <form method="GET" action="{{ url_for('update', post_id=post.id) }}" style="display: inline;">
                    <button type="submit" class="btn btn-update">‚úèÔ∏è Update</button>
                </form>

                <form method="POST" action="{{ url_for('delete', post_id=post.id) }}"
                      style="display: inline;"
                      onsubmit="return confirm('Are you sure you want to delete this post?');">
                    <button type="submit" class="btn btn-delete">üóëÔ∏è Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}

        {% if not posts %}
        <div class="empty-state">
            <p>No blog posts yet. <a href="{{ url_for('add') }}">Add the first one!</a></p>
        </div>
        {% endif %}
    </main>
</body>
</html>
